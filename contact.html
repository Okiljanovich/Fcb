<!DOCTYPE html>
<html>
<head>
	<title>Связь с нами</title>
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
	<link rel="stylesheet" type="text/css" href="hotelstyle.css">
</head>
<body>
<header>
		<nav id="navbar">
			<div class="container">
				<h1 class="logo"><a href="#">Barcelona</a></h1>
				<ul>
					<li><a href="index.html" >Дом</a></li>
					<li><a href="about.html" >О нас</a></li>
					<li><a href="contact.html" class="active">CONTACT</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<section id="contact-form">
		<div class="container">
			<h1> <span class="text-primary"> Связь с нами</span> US</h1>	
			<p>Пожалуйста, заполните форму ниже, чтобы связаться с нами</p>
			<form>
				<div class="form-group">
					<label for="name">Имя</label>
					<input type="text" id="name" name="name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" id="email" name="email">
				</div>
				<div class="form-group">
					<label for="message">Сообщения</label>
					<textarea type="textarea" id="message" name="message"> 

					</textarea>
				</div>
				<button class="btn">Submit</button>
			</form>
		</div>
	</section>
	<section id="contact-info" class="bg-dark">
		<div container>
			<div class="box">
				<i class="fas fa-hotel fa-3x"></i>
				<h3>Местоположения</h3>
				<p> Сatalunya Street 177, Spain</p>
			</div>
			<div class="box">
				<i class="fas fa-phone fa-3x"></i>
				<h3>Телефон номер</h3>
				<p> (998) 93 262-67-07</p>
			</div>
			<div class="box">
				<i class="fas fa-email fa-3x"></i>
				<h3>Email</h3>
				<p> barcelona@club.com</p>
			</div>			
		</div>
	</section>
	<div class="clr"></div>	
	<footer id="main-footer">
		<p>Footbal Club Barcelona </p>
	</footer>
</body>
</html>
